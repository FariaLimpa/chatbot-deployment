<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
      }
      .product {
        display: flex;
        background: #fff;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .product img {
        width: 300px;
        height: auto;
      }
      .product-details {
        margin-left: 20px;
      }
      .product-details h1 {
        margin-top: 0;
      }
      .product-details p {
        line-height: 1.5;
      }
      .price {
        color: #b12704;
        font-size: 24px;
        margin: 10px 0;
      }
      .buy-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 18px;
        color: #fff;
        background: #5cb85c;
        border: none;
        cursor: pointer;
        text-decoration: none;
      }
      .buy-button:hover {
        background: #4cae4c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="product">
        <img src="product-image.jpg" alt="Product Image" />
        <div class="product-details">
          <h1>Product Name</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam sit
            amet quam in leo elementum venenatis. Donec auctor quam et dolor
            ullamcorper, sit amet varius velit blandit.
          </p>
          <p class="price">$99.99</p>
          <a href="#" class="buy-button">Buy Now</a>
        </div>
      </div>
    </div>
  </body>
</html>
